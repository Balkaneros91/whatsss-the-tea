<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="What's the Tea? is an LGBTQ+ organization in Stockholm, Sweden.">
    <meta name="keywords" content="LGBTQ+ events, celebration, proud, rainbow, information sharing, spilling tea, funday">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>What's the Tea?</title>
</head>

<body>
    <!-- logo -->
    <div class="row">
        <div class="col-6 col-s-6" id="page-logo">
            <a href="index.html">
                <h1 id="logo">What's the Tea?</h1>
            </a>
        </div>

        <!-- navigation bar -->
        <div class="col-6" id="menu">
            <div class="col-2"><a href="index.html" aria-label="Go back to our home page">Home</a></div>
            <div class="col-2"><a href="index.html" aria-label="Takes you back to our home page">About</a></div>
            <div class="col-2"><a href="index.html" aria-label="Takes you back to our home page">Contact</a></div>
            <div class="col-2"><a href="gallery.html" aria-label="Go back to our gallery page">Gallery</a></div>
            <div class="col-2"><a href="signup.html" class="active">Sign Up!</a></div>
        </div>
    </div>

    <!-- form and its background image -->
    <div class="row" id="form-image">
        <div class="col-6 col-s-6 col-s-12" id="registration-form">

            <form id="form" method="post" action="https://formdump.codeinstitute.net/">
                <h2>Let's Sign Up!</h2>

                <label for="f-name">First name</label>
                <input class="txt-input" type="text" name="fname" id="f-name" placeholder="First name" required>

                <label for="l-name">Last name</label>
                <input class="txt-input" type="text" name="lname" id="l-name" placeholder="Last name" required>

                <label for="e-mail">E-mail address</label>
                <input class="txt-input" type="email" name="email" id="e-mail" placeholder="spilltea@gmail.com" required>

                <label for="pronouns">Pronouns (optional)</label>
                <input class="txt-input" type="text" name="pro-nouns" id="pronouns" placeholder="Him/Her/Them">

                <input id="join-btn" type="submit" value="Join Us!">
            </form>
        </div>
    </div>

    <!-- footer -->
    <div class="row" id="footer">

        <div class="col-12" id="social-media">
            <div class="col-4 col-s-4"><a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Go to our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </div>
            <div class="col-4 col-s-4"><a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Go to our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </div>
            <div class="col-4 col-s-4"><a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Go to our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
            </div>
        </div>

        <div class="col-12" id="copyright">
            <p><i class="fa-regular fa-copyright"></i> Copyright | Antonio-Claudio Andelic | 2022 </p>
            <p>Content created for educational purpose</p>
        </div>

    </div>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/58d92d93b9.js" crossorigin="anonymous"></script>
</body>

</html>
